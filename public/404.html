<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // This script handles GitHub Pages SPA routing
    // It redirects 404 errors back to index.html while preserving the path
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;
    
    // Store the intended path in sessionStorage
    sessionStorage.setItem('redirectPath', path + search + hash);
    
    // Redirect to the root
    window.location.replace('/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
